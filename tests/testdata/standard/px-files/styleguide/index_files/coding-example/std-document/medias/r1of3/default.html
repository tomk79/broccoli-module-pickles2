    <div class="px2-p">
<h2>Float Media Block</h2>
<p>このモジュールは、テキストを回り込むメディア表示領域を作成します。</p>
<p>回り込む方向を右か左のいずれかで選択します。 メディアの大きさは、幅 1/2、1/3、1/4 のサイズから選択することができます。</p>
<p>また、テキスト領域を回り込むか、矩形とするかを選択することもできます。</p>

</div>
